<!-- templates/update.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Update Person{% endblock %}

{% block content %}
<h1 class="mb-4">Update Person: {{ person.username }}</h1>
<form method="post" action="{% url 'update' person.id %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" class="form-control" value="{{ person.username }}" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" value="{{ person.email }}" required>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" name="age" id="age" class="form-control" value="{{ person.age }}">
  </div>
  <button type="submit" class="btn btn-primary">Update Person</button>
  <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
